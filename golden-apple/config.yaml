# Polymarket Trading Bot Configuration
# 이 파일의 값들은 쉽게 조절할 수 있습니다.

trading:
  # 매수 임계값 (0.0 ~ 1.0)
  # 확률이 이 값 이상일 때 매수
  buy_threshold: 0.80

  # 매도 임계값 (0.0 ~ 1.0)
  # 확률이 이 값 이상일 때 매도
  sell_threshold: 0.90

  # 한 번 매수할 금액 (USDC)
  buy_amount_usdc: 5.0

  # 최소 유동성 ($) - 오더북 현재 유동성 기준
  # 이 금액 미만의 시장은 제외
  min_liquidity: 50000

  # 최소 거래량 ($) - 누적 거래량 기준
  # 이 금액 미만의 시장은 제외 (0 = 필터 비활성화)
  min_volume: 100000

  # 최대 동시 포지션 수
  # -1: 무제한
  max_positions: -1

  # 제외할 카테고리 (스포츠 등)
  excluded_categories:
    - Sports
    - sports
    - NFL
    - NBA
    - MLB
    - NHL
    - Soccer
    - Football
    - Basketball
    - Baseball

# 시뮬레이션 모드
# true: 실제 주문 없이 로그만 기록
# false: 실제 거래 실행
simulation_mode: false
